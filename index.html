<!DOCTYPE html>
<html lang="pt-br"  >
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">
  <title>Focus Timer 2.0</title>
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <script type="module" src="./src/main.js" defer></script>

</head>
<body>
  
  <div id="app">
  <section id="timer">
    <span id="minutes">00</span>
    <span>:</span>
    <span id="seconds">00</span>
  </section>
  
  <section id="controls">
    <button 
    data-action="toggleRunning"
    class="ph ph-play">
      <span class="sr-only" >Iniciar contador</span>
    </button>
    <button
    data-action="toggleRunning"
    class="ph ph-pause">
    <span class="sr-only" >Pausar contador</span>
    </button>
    <button
    data-action="set"
    class="ph ph-plus">
    <span class="sr-only" > Adicionar 5 minutos</span>
    </button>
    <button
    data-action="toRemove"
    class="ph ph-minus">
    <span class="sr-only" >retirar 5 minutos</span>
    </button>
 
  </section>
</div>
    
  <section class="cards">
    
    <button
    id="toggleFlower"
    class="ph ph-flower-tulip">
    </button>
    <button id="toggleClound"
    class="ph ph-cloud-rain" >
    </button>
    <button id="toggleHouse"
    class="ph ph-house">
    </button>

    <button id="toggleFire"
    class="ph ph-fire">
    </button>

  </section>
    
</body>
</html>
